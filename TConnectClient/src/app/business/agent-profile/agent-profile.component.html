
    <div class="row"><br><br>
      <div class="col-md-3"></div>
      <div class="col-md-6  logo-background">
        <div class="row ">
          <div class="col-sm-3" title="Change Profile">
            <!-- app avtar -->
              <input name="profile" class="hide" type="file" (change)="profileChanged($event)" id="fileInput">
              <app-avatar [type]="'personal'" [height]="100" [width]="100" [profileUrl]="user.editAgent.profileImageURL" (click)="changeProfile()"></app-avatar>
          </div>
          <div class="col-sm-6">
            <div class="company-info">
  
              <span class="company-title">{{user.agent.firstName}} {{user.agent.lastName}}</span><br>
              <span class="bold" *ngIf="user.agent.jobTitle">{{user.agent.jobTitle}} at {{user.agent.company}}</span> 
            </div>
          </div>
          <div class="col-sm-3 clearfix"><br>
            <span><a href="#" data-toggle="modal" data-target="#agentProfile" (click)="resetEditAgentForm()"><img class="pull-right edit-pen" alt="Edit" src="/assets/img/edit-white.svg"></a></span>
          </div>
        </div>
  
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class=" col-md-6 bio-background">
          <div class="col-sm-9 prewrap">
              <span *ngIf="user.agent.bio">{{user.agent.bio}}</span>
              <span *ngIf="!user.agent.bio">Please Fill up Bio</span>
          </div>
          <div class="col-sm-3">
              <span><a href="#" data-toggle="modal" data-target="#agentBio" (click)="resetEditAgent()"><img class="pull-right edit-pen" alt="Edit" src="/assets/img/edit-grey.svg"></a></span>
          </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class=" col-md-6 bio-background latest-post">
            <!--tab-->
            <mat-tab-group selectedIndex="0" dynamicHeight="true">
                <mat-tab label="Latest Posts"></mat-tab>
            </mat-tab-group>
            <!--end-->
        </div>
        <div class="col-md-3"></div>
    </div>
   



  <!--Modal-->
    <!--Comapny Profile-->
  
  <div class="modal fade" id="agentProfile" role="dialog">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Profile</h4>
          </div>
          <div class="modal-body">
              <div class="form-group" [formGroup]="agent">
                  <div>
                    <label class="control-label" >FirstName*</label>
                    <input type="text" class="form-control" placeholder="Enter FirstName" formControlName="firstName">
                    <div *ngIf="agent.controls.firstName.errors && (agent.controls.firstName.dirty || agent.controls.firstName.touched)" class="form-error">
                      <div *ngIf="agent.controls.firstName.errors.required"> FirstName cannot be empty*</div>
                    </div>
                  </div>
                  <div>
                      <label class="control-label" >LastName*</label>
                      <input type="text" class="form-control" placeholder="Enter FirstName" formControlName="lastName">
                      <div *ngIf="agent.controls.lastName.errors && (agent.controls.lastName.dirty || agent.controls.lastName.touched)" class="form-error">
                        <div *ngIf="agent.controls.lastName.errors.required"> LastName cannot be empty*</div>
                      </div>
                  </div>
                  <div>
                      <label class="control-label" >JobTitle*</label>
                      <input type="text" class="form-control" placeholder="Enter FirstName" formControlName="jobTitle">
                      <div *ngIf="agent.controls.jobTitle.errors && (agent.controls.jobTitle.dirty || agent.controls.jobTitle.touched)" class="form-error">
                        <div *ngIf="agent.controls.jobTitle.errors.required">JobTitle cannot be empty*</div>
                      </div>
                  </div>
                  <div>
                      <label class="control-label" >Company*</label>
                      <input type="text" class="form-control" placeholder="Enter Company" formControlName="company">
                  </div>
                  
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="compareAgentForm()" (click)="editAgentForm()">Submit</button>
          </div>
        </div>
    
      </div>
    </div>

    <!--agent Bio-->
    <div class="modal fade" id="agentBio" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit Bio</h4>
            </div>
            <div class="modal-body">
                <textarea class="cus-textbox" rows="8" placeholder="Enter Bio" [(ngModel)]="user.editAgent.bio"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editAgent()" [disabled]="compareAgent()">Edit</button>
            </div>
          </div>
      
        </div>
      </div>
