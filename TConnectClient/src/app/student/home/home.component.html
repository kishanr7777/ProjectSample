<div class="container">
	<div class="row">
		<div class="col-xs-2">
			<div *ngFor="let company of companyList">
				<div *ngIf="company.followed">
					<div class="company-list-item">
						<img routerLink="/companyProfile/{{company.name}}" [src]="company.profileImageURL ? company.profileImageURL : '/assets/placeholder.png'"
						 [style.width.%]="100" [style.height.%]="100" />
					</div>
					<span>{{company.name}}</span>

				</div>
			</div>
		</div>
		<div class="col-xs-8">

			<mat-tab-group [(selectedIndex)]="tab" dynamicHeight="true">
				<mat-tab label="Posts"></mat-tab>
				<mat-tab label="Opportunities"></mat-tab>
			</mat-tab-group>

			<div *ngIf="tab == 0">
				<div *ngFor="let post of posts">
					<app-posts [userType]="student" [post]="post"></app-posts>
				</div>
			</div>
			<div *ngIf="tab == 1">
				<div *ngFor="let opportunity of opportunities">
					<app-opportunity [userType]="student" [opportunity]="opportunity"></app-opportunity>
				</div>
			</div>
		</div>
		<div class="col-xs-2"></div>
	</div>

</div>
