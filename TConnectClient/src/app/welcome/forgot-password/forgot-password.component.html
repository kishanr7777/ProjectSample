<div class="container" align="center">
  <h2>Forgot Password</h2>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email address" [formControl]="email">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!email.valid" (click)="forgotPassword()">Reset Password</button>
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="form-error"> 
            <div *ngIf="email.errors.required">Email Must Required</div>
            <div *ngIf="email.errors.pattern">Please Enter a valid email</div>
          </div>
          <div class="form-error">{{emailMessage}}</div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
